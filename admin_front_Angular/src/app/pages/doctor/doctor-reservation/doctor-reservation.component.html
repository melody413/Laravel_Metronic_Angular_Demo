<!-- begin::Header -->
<div class="card-header border-0 pt-5 row" style="display: flex; justify-content: space-between;">
    <div class="col-md-2">
      <a class="btn btn-sm btn-primary" routerLinkActive="active" routerLink="/bodypart/create"> + Create New</a>
    </div>
    <div class="col-md-5">
      <input class="form-control" type="text" placeholder=":search index" (change)="onSearchChange($event)"/>
    </div>
    <div class="col-md-2"  style="display: flex; align-items: center;">
      <span style="margin-right: 5px; width: 70%;">Page size</span>
      <select class="form-control"  #mySelect (change)="onSelectChange($event)">
        <option value="10">10 : </option>
        <option value="20">20 : </option>
        <option value="50">50 : </option>
      </select>
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <mat-paginator 
        [length]="100"
        [showFirstLastButtons]="true"
        (page)="onPageChange($event)">
      </mat-paginator>  
      <!-- begin::Table -->
      <table
        class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4"
      >
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted">
            <th class="min-w-240px">ID</th>
            <th class="min-w-250px">Doctor</th>
            <th class="min-w-240px">Parent Infomation</th>
            <th class="min-w-220px">Reservation date & time</th>
            <th class="min-w-220px">Address</th>
            <th class="min-w-220px">Reserve At</th>
            <th class="min-w-200px text-align">Actions</th>
          </tr>
        </thead>
        <!-- end::Table head --> 
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let data of tableData; let i = index">
            <td>{{data[0]}}</td>
            <td [innerHTML]="data[1]"></td>
            <td [innerHTML]="data[2]"></td>
            <td [innerHTML]="data[3]"></td>
            <td [innerHTML]="data[4]"></td>
            <td [innerHTML]="data[5]"></td>
            <td>
              <button
                class="btn btn-sm red"
                style="background-color: rgb(226, 17, 17); margin: 5px"
              >
                DELETE
              </button>
            </td>
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
