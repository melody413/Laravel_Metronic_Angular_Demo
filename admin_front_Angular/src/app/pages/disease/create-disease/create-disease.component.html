        </h1>
        <div class="card-body border-top p-9">
          <h2 class="card-title fw-bolder text-hover-primary fs-2">
            Parent Disease:
          </h2>
          <div
            *ngFor="let item of parentdisease; let i = index"
            class="col-lg-3 fv-row"
          >            
            <input
              class="filled-in chk-col-brown form-check-input subcp"
              name="parent_ids[]"
              type="checkbox"
              [value]="i + 1"
              [checked]="parent_ids.includes(i + 1)"
              (change)="toggleCheckbox_parent_ids(i + 1)"
            />
            <label for="parent-disease" class="fs-2" style="padding-left: 8px"
              >الدوالي</label
            >
          </div>
        </div>

        <div class="card-body border-top p-9">
          <h2 class="card-title fw-bolder text-hover-primary fs-2">
            Parent Body Part:
          </h2>
          <div class="col-lg-12 row">
            <div
              *ngFor="let item of parentBodyIds; let i = index"
              class="col-lg-3 fv-row"
            >
              <input
                [value]="i + 1"
                name="parentBodyIds[]"
                class="filled-in chk-col-brown form-check-input subcp"
                type="checkbox"
                [checked]="body_part_ids.includes(i + 1)"
                (change)="toggleCheckbox_body_part_ids(i + 1)"
              />
              <label for="subcp_1" class="fs-2" style="padding-left: 8px">{{
                item.name
              }}</label>
            </div>
          </div>

          <br />
          <div
            class="input-group input-group-lg col-lg-15 d-flex gap-5 align-items-center"
          >
            <h1
              class="card-title fw-bolder text-muted fs-4"
              style="display: block; text-align: center; padding: 10px"
            >
              Logo :
            </h1>
            <!-- <div class="p-5 border rounded-lg">Choose File</div> -->
            <input
              type="file"
              class="form-control-lg form-control-solid mb-3 mb-lg-0"
              name="image"
            />
            <!-- <div>No Choose File</div> -->
          </div>

          <br />
          <div
            class="input-group input-group-lg col-lg-15 d-flex gap-5 align-items-center"
          >
            <h1
              class="card-title fw-bolder text-muted fs-4"
              style="display: block; text-align: center; padding: 10px"
            >
              Is Active :
            </h1>
            <span>OFF</span>
            <div
              class="form-check form-check-custom form-check-solid form-check-success form-switch"
            >
              <input
                [(ngModel)]="is_active"
                class="form-check-input"
                type="checkbox"
                name="is_active"
              />
            </div>
            <span>ON</span>
          </div>
        </div>
        <div class="col d-flex gap-2 align-items-center">
          <button class="btn btn-md btn-secondary">Reset</button>
          <button class="btn btn-md btn-success" type="submit">Save</button>
          <button class="btn btn-md btn-primary">Save & create new</button>
        </div>
